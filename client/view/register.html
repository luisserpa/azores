
<template class="body1" name="registerPage">

   

    <body>
  
      <div class="pimg1">
  
        <div class="ptext">
         
              <row>
              <div class="newRegister">
                  {{> register}}
              </div>
                 
                    
            <img src="logo.png" alt="Cow Advisot" class="logo">
            </row>
          <span class="border">
            {{language.welcome}}
  
          </span>
  
        </div>
      </div>
  
      <section class="section section-light">
  
        <div class="language icon">
          <a type="button" class="portuguese">
            <img src="http://localhost:3000/PT-Lg_icon.png" alt="Portuguese" width="50" height="50" />
          </a>
  
          <a type="button" class="english">
            <img src="http://localhost:3000/EN-Lg_icon.png" alt="English" width="50" height="50" />
          </a>
        </div>
        <h2> {{language.language}} </h2>
      </section>
  
      <div class="pimg2">
        <div class="ptext">
          <span class="border">
           {{language.imageTwo}}
          </span>
        </div>
      </div>
      <section class="section section-dark">
        <p>
          {{language.sectionTwo}}
        </p>
      </section>
  
      <div class="pimg3">
        <div class="ptext">
          <span class="border">
           {{language.imageThree}}
          </span>
        </div>
      </div>
      <section class="section section-dark">
        <p>
          {{language.sectionThree}}
        </p>
      </section>
  
      <div class="pimg1">
        <div class="ptext">
          <span class="border">
            {{language.enjoy}}
          </span>
        </div>
      </div>
  
  
  
  
  
      <div class="footer">
        <p>{{language.footer}} </p>
      </div>
  
    </body>
  
  
  </template>



<template name="register">


       

      <form class="add-user">
  
        <p>
          Email
        </p>
        <p>
          <input type="email" name="registerEmail" style="background-color: #cacdd3;" placeholder="{{language.email}}">
        </p>
        <p>
          Display name
        </p>
        <p>
          <input type="text" name="registerDisplayName" style="background-color: #cacdd3;" placeholder="{{language.displayName}}">
        </p>
        <p>
          Password
        </p>
        <p>
          <input type="password" name="registerPassword" style="background-color: #cacdd3;" placeholder="{{language.password}}">
        </p>
        <p>
          Retype Password
        </p>
        <p>
          <input type="password" name="repeatPassword" style="background-color: #cacdd3;" placeholder="{{language.repeatPassword}}">
        </p>
        <p>
  <input href="/" type="submit" class="register-button" value="{{language.createCount}}">  {{>facebookButton}}
        </p>
        <p>
          <a type="button" style="color: inherit;" class="back">{{language.back}}</a>
        </p>
       

      </form>

      {{> flashMessages}}

  
</template>
