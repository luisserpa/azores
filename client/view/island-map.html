<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>


<template name="islandmap">




    {{> header}}

      <style>
        @media screen and (max-width: 5000px) and (min-width: 801px) {
        #map {
          height: 800px;
          width: 100%;
        }
      }
      @media screen and (max-width: 800px) and (min-width: 135px) {
        #map {
          height: 400px;
          width: 100%;
        }
      }

      </style> 

<div class="container col-md-12 ">
<div class="col-md-12"></div>
      <div id="map">

      <div id="mapDisplay">

        <script>

          {{ mapMarker }}
        </script>
  </div> 

</div>

</div>



<div id="row">
    <div class="col-md-12">
      <div class="map-box">
      {{> filter}}
    </div>
    </div>
      </div>
    
    <footer></footer>
 
    

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFesdr-q5keaEXasmMOJCphcrucwBWYH8&callback=initMap">
      </script>

   
 
</template>

<template name="filter">

  <form action="">
    <input class="allChecked" type="checkbox" name="allChecked" value="Yes">{{language.checkAll}}
    <br>
    <input id="historicMonuments" class="historicMonuments" checked="checked" type="checkbox" name="historicMonuments" value="Yes">
    <a id="refHistoricMonuments" class="listMonuments">{{language.historicMouments}}</a>
    <br>
    <input id="naturalMonuments" class="naturalMonuments" checked="checked" type="checkbox" name="naturalMonuments" value="Yes">
    <a id="refNaturalMonuments" class="listMonuments">{{language.naturalMonuments}}</a>
    <br>
    <input id="hotels" class="hotels" checked="checked" type="checkbox" name="hotels" value="Yes">
    <a id="refAccomodations" class="listMonuments">{{language.hotels}}</a>
    <br>
    <input id="food" class="food" checked="checked" type="checkbox" name="food" value="Yes">
    <a id="refRestaurants" class="listMonuments">{{language.food}}</a>
    <br>
  </form>


</template>
