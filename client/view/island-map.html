<template name="islandMap">


  MAP


    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>


    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {

        var uluru = {lat: 38.400, lng: -27.100};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        {{#each markers}}
        var marker = new google.maps.Marker({
          position = {lat: {{lat}}, lng: {{lng}}},
          map: map
        });
        {{/each}}
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFesdr-q5keaEXasmMOJCphcrucwBWYH8&callback=initMap">
    </script>




</template>
