<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<template name="islandmap">




    {{> header}}

      <style>
        @media screen and (max-width: 5000px) and (min-width: 801px) {
        #map {
          height: 800px;
          width: 100%;
        }
      }
      @media screen and (max-width: 800px) and (min-width: 135px) {
        #map {
          height: 400px;
          width: 100%;
        }
      }

      </style> 


<div class="col-md-10">
      <div id="map">

      <div id="mapDisplay">
        <script>
          {{ markers }}
        </script>
  </div> 

</div>

</div>



<div id="row">
    <div class="col-md-2">

      {{> filter}}
      </div>
    </div>

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFesdr-q5keaEXasmMOJCphcrucwBWYH8&callback=initMap">
      </script>

   
 
</template>

<template name="filter">
  <a href="/counter">COUNTER</a>
  <form action="">
    <input class="allChecked" type="checkbox" name="allChecked" value="Yes">Uncheck all
    <br>
    <input id="historicMonuments" class="historicMonuments" checked="checked" type="checkbox" name="historicMonuments" value="Yes">Historic Monuments
    <br>
    <input id="naturalMonuments" class="naturalMonuments" checked="checked" type="checkbox" name="naturalMonuments" value="Yes">Natural Monuments
    <br>
    <input id="hotels" class="hotels" checked="checked" type="checkbox" name="hotels" value="Yes">Lodging
    <br>
    <input id="food" class="food" checked="checked" type="checkbox" name="food" value="Yes">Dinning
    <br>
  </form>


</template>
