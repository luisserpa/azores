<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>


<template class="body" name="landingpage">

    <img src="http://localhost:3000/captain.jpg" />

  <div class="row">
    <div class="col-xs-6 col-centered">
      <a type="button" class="portuguese">
        <img style="border-radius: 50%;" src="http://localhost:3000/PT.png" />
      </a>
    </div>

    <div class="col-xs-6 push-to-bottom">
      <a type="button" class="english">
        <img src="http://localhost:3000/EN.png" />
      </a>
    </div>
  </div>

</template>



<template class="container" name="login">
  <div class="container centeredLogin">
    <div class="vertical-center">

      <button type="button" class="facebookLogin">Facebook Login</button>

      <form>

        <p>

          {{language.emailLabel}}
        </p>
        <input type="email" name="loginEmail" placeholder="{{language.email}}">
        <p>
          {{language.passwordLabel}}
        </p>
        <p>
          <input type="password" name="loginPassword" placeholder="{{language.password}}">
        </p>
        <p>
          <input href="#" type="submit" value="{{language.login}}">
        </p>
        <p>
          <a href="/register">{{language.signIn}}</a>
        </p>


      </form>

      {{> flashMessages}}

    </div>
  </div>
</template>
