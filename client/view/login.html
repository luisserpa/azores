<template class="container" name="login">




     

      <form >

        <p>

          {{language.emailLabel}}
        </p>
        <input type="email" name="loginEmail" style="background-color: #cacdd3;" placeholder="{{language.email}}">
        <p>
          {{language.passwordLabel}}
        </p>
        <p>
          <input type="password" style="background-color: #cacdd3;" name="loginPassword" placeholder="{{language.password}}">
        </p>
        <p>
          <input href="#" type="submit" class="login-button" value="{{language.login}}">
        </p>
        <p>
         <a style="color: inherit; font-size: 16px;" href="/registerPage">{{language.signIn}}</a>   {{>facebookButton}}
        </p>

        

      </form>

      {{> flashMessages}}
