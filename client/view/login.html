<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">


</head>


<template class="body" name="landingpage">



  <body>
   
    

    <div class="pimg1">

      <div class="ptext">
       
            <row>
            <div class="newLogin">
                {{> login}}
            </div>
               
                  
          <img src="logo.png" alt="Cow Advisot" class="logo">
          </row>
        <span class="border">
          {{language.welcome}}

        </span>

      </div>
    </div>

    <section class="section section-light">

      <div class="language icon">
        <a type="button" class="portuguese">
          <img src="http://localhost:3000/PT-Lg_icon.png" alt="Portuguese" width="50" height="50" />
        </a>

        <a type="button" class="english">
          <img src="http://localhost:3000/EN-Lg_icon.png" alt="English" width="50" height="50" />
        </a>
      </div>
      <h2> {{language.language}} </h2>
    </section>

    <div class="pimg2">
      <div class="ptext">
        <span class="border">
          {{language.imageTwo}}
        </span>
      </div>
    </div>
    <section class="section section-dark">
      <h2></h2>
      <p>
        {{language.sectionTwo}}
      </p>
    </section>

    <div class="pimg3">
      <div class="ptext">
        <span class="border">
          {{language.imageThree}}
        </span>
      </div>
    </div>
    <section class="section section-dark">
      <h2></h2>
      <p>
        {{language.sectionThree}}
      </p>
    </section>

    <div class="pimg1">
      <div class="ptext">
        <span class="border">
          {{language.enjoy}}
        </span>
      </div>
    </div>





    <div class="footer">
      <p>{{language.footer}} </p>
    </div>

  </body>



</template>



<template class="container" name="login">




     

      <form >

        <p>

          {{language.emailLabel}}
        </p>
        <input type="email" name="loginEmail" style="background-color: #cacdd3;" placeholder="{{language.email}}">
        <p>
          {{language.passwordLabel}}
        </p>
        <p>
          <input type="password" style="background-color: #cacdd3;" name="loginPassword" placeholder="{{language.password}}">
        </p>
        <p>
          <input href="#" type="submit" class="login-button" value="{{language.login}}">
        </p>
        <p>
         <a style="color: inherit; font-size: 16px;" href="/registerPage">{{language.signIn}}</a>   {{>facebookButton}}
        </p>

        

      </form>

      {{> flashMessages}}

      

</template>
